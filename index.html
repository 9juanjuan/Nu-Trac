<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Rubik Font -->
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <!-- Normalizer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Index StyleSheet -->
    <link rel="stylesheet" href="stylesheets/index.css">
    <!-- Paul Irish Box Model StyleSheet-->
    <link rel="stylesheet" href="stylesheets/paul_irish_box_model.css">
    <title>Nu.Trac</title>
</head>
<body>
    <!-- Title with Nu.Trac Logo -->
    <div class="title">
        <img src="images/title.png">
    </div>
    <!-- Put empty block under title to get rid of margin from nav -->
    <div class="divider"></div>
    <!-- Nav Div for Meal and Dietary Selection-->
    <nav class="nav" data-nav>
        <!-- Meal Option -->
        <div class="options">
            <div class="meal">
                <p>Meal</p>
                <div class="breakfast">
                    <input name="meal-button" type="radio" id="breakfast">
                    <span>Breakfast</span>
                </div>
                <div class="lunch">
                    <input name="meal-button" type="radio" id="lunch">
                    <span>Lunch</span>
                </div>
                <div class="dinner">
                    <input name="meal-button" type="radio" id="dinner">
                    <span>Dinner</span>
                </div>
                <div class="dessert">
                    <input name="meal-button" type="radio" id="dessert">
                    <span>Dessert</span>
                </div>
            </div>
            <!-- Dietary Option-->
            <div class="vegetarian">
                <p>Diet</p>
                <div class="yes-vegetarian">
                    <input name="vegetarian-button" type="radio" id="is-vegetarian">
                    <span>Vegetarian</span>
                </div>
                <div class="dairy-free">
                    <input name="vegetarian-button" type="radio" id="dairy-free">
                    <span>Dairy-Free</span>
                </div>
                <div class="gluten-free">
                    <input name="vegetarian-button" type="radio" id="gluten-free">
                    <span>Gluten-Free</span>
                </div>
                <div class="vegan">
                    <input name="vegetarian-button" type="radio" id="vegan">
                    <span>Vegan</span>
                </div>
                <div class="no-vegetarian">
                    <input name="vegetarian-button" type="radio" id="not-vegetarian">
                    <span>None</span>
                </div>
            </div>
        </div>    
        <!-- Submit and restaurants Button Div Block -->
        <div class="submit-restaurant">
            <button class="submit-button" data-submitButton>Trac</button>
            <button class="restaurant-button" data-restaurantButton>Restaurant</button>
        </div>
    </nav>

    <!-- Recipe Div Block -->
    <div class="recipeContainer" data-recipeContainer>
        <!-- Recipe Title-->
        <div class="recipe-title">
            <div class="recipe-name" data-rName>       
            </div>    
            <div class="recipe-serving"
                    data-rServings></div>     
        </div>
        <div class="recipe-image">
            <img class="direct-rImage" src="" alt="" data-recipeIMG>
        </div>
        
        <h3 class="ingredients-label">Ingredients</h3>
        <div class="recipe-ingredients" data-rIngredients>

        </div>
        <h3>Instruction</h3>
        <ol class="recipe-instructions" data-rInstructions>
        </ol>
        <div class="nut-not-container"> 
            <button class="nut" nut-button>Nut</button>
            <button class="not" not-button>Not</button>
        </div>
    </div>

    <!-- Nutrition Div Block -->
    <div class ="nutrition-container" data-nutritionContainer>

        <h3 class="nutHeader">Nutrition Info</h3>
        <div class="detailed-nut-info">
        <div class="nutInfo" nut-info>
            <div id="calories">Calories</div>
            <div id="total-fat">Total Fat (g)</div>
            <div id="saturated-fat">Saturated Fat (g)</div>
            <div id="cholesterol">Cholesterol (mg)</div>
            <div id="sodium">Sodium (mg)</div>
            <div id="carbohydrates">Carbohydrate (g)</div>
            <div id="dietary-fiber">Dietary Fiber (g)</div>
            <div id="sugar">Sugar (g)</div>
            <div id="protein">Protein (g)</div>
            <div id="potassium">Potassium (mg)</div>
        </div>
        <div class="nutAmount" nut-amount>

        </div>
    </div>

    </div>

    <!-- Restaurant Div Block -->
    <div class="restaurant-container" data-restContainer>
        <div class="restaurant-x">
            <h3 class="rest-header" >Restaurants</h3>
            <button class="x-button" data-x-button>x</button>
        </div>
        <div class="rest-locations" data-restLocations>

        </div>
    </div>

    <script src="scripts/eventDOM.js"></script>
    <script src="scripts/recipeAPI.js"></script>
    <script src="scripts/nutritionAPI.js"></script>
    <script src="scripts/nearRestaurant.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
