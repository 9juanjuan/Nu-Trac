<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/paul_irish_box_model.css">
    <title>Nu.Trac</title>
</head>
<body>
    <div class="title">
        <img src="images/title.png">
    </div>
    <nav class="nav">
        <div class="meal">
            <span>Meal:</span>
            <input name="meal-button" type="radio" data-breakfast>
            <span>Breakfast</span>
            <input name="meal-button" type="radio" data-lunch>
            <span>Lunch</span>
            <input name="meal-button" type="radio" data-dinner>
            <span>Dinner</span>
            <input name="meal-button" type="radio" data-dessert>
            <span>Dessert</span>
        </div>
        <div class="dietary">
            <span>Vegeterian:</span>
            <input name="dietary-button" type="radio" data-isVege>
            <span>Yes</span>
            <input name="dietary-button" type="radio" data-isNotVege>
            <span>No</span>
        </div>
    </nav>
    <script src="scripts/index.js"></script>
</body>
</html>
