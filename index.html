<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Temp Font -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <!-- Normalizer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Index StyleSheet -->
    <link rel="stylesheet" href="stylesheets/index.css">
    <!-- Paul Irish Box Model StyleSheet-->
    <link rel="stylesheet" href="stylesheets/paul_irish_box_model.css">
    <title>Nu.Trac</title>
</head>
<body>
    <!-- Title with Nu.Trac Logo -->
    <div class="title">
        <img src="images/title.png">
    </div>

    <!-- Nav Div for Meal and Dietary Selection-->
    <nav class="nav" data-nav>
        <!-- Meal Option -->
        <div class="options">
            <div class="meal">
                <span class="meal-title">Meal:</span>
                <div class="breakfast">
                    <input name="meal-button" type="radio" id="breakfast">
                    <span>Breakfast</span>
                </div>
                <div class="lunch">
                    <input name="meal-button" type="radio" id="lunch">
                    <span>Lunch</span>
                </div>
                <div class="dinner">
                    <input name="meal-button" type="radio" id="dinner">
                    <span>Dinner</span>
                </div>
                <div class="dessert">
                    <input name="meal-button" type="radio" id="dessert">
                    <span>Dessert</span>
                </div>
            </div>
            <!-- Dietary Option-->
            <div class="vegeterian">
                <span>Vegeterian:</span>
                <div class="yes-vegetarian">
                    <input name="vegeterian-button" type="radio" id="is-vegetarian">
                    <span>Yes</span>
                </div>
                <div class="no-vegetarian">
                    <input name="vegeterian-button" type="radio" id="not-vegetarian">
                    <span>No</span>
                </div>
            </div>
        </div>    
            <!-- Submit Button Div Block -->
        <div class="submit-button" >
            <img src="images/button_submit.png" data-submitButton>
        </div>
    </nav>

    <!-- Recipe Div Block -->
    <div class="recipeContainer" data-recipeContainer>
        <!-- Recipe Title-->
        <div class="recipe-title">
            <span>
                RECIPE
            </span>            
        </div>
        <div class="recipe-image">
            <img src="" alt="" data-recipeIMG>
        </div>
        <div class="recipe-name" data-rName>

        </div>
        <div class="recipe-ingredients" data-rIngredients>

        </div>
        <div class="recipe-instructions" data-rInstructions>

        </div>
        <div class="nut-not-container"> 
            <img src="images/button_nut.png" class="nut" nut-button>
            <img src="images/button_not.png" class="not" not-button>
        </div>
  </div>
  
    <!-- Nutrition Div Block -->
    <div class ="nutrition-container" data-nutritionContainer>

        <h3 class="nutHeader">Nutrition Info</h3>
        <div class="detailed-nut-info">
        <div class="nutInfo" nut-info>
            <div id="calories">Calories</div>
            <div id="total-fat">Total Fat (g)</div>
            <div id="saturated-fat">Saturated Fat (g)</div>
            <div id="cholesterol">Cholesterol (mg)</div>
            <div id="sodium">Sodium (mg)</div>
            <div id="carbohydrates">Carbohydrate (g)</div>
            <div id="dietary-fiber">Dietary Fiber (g)</div>
            <div id="sugar">Sugar (g)</div>
            <div id="protein">Protein (g)</div>
            <div id="potassium">Potassium (g)</div>
        </div>
        <div class="nutAmount" nut-amount>

        </div>
      </div>
      
    </div>


    <script src="scripts/eventDOM.js"></script>
    <script src="scripts/recipeAPI.js"></script>
    <script src="scripts/nutritionAPI.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
