<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="stylesheets/paul_irish_box_model.css">
    <title>Nu.Trac</title>
</head>
<body>
    <h1>Nu.Trac</h1>
    <nav class="nav">
        <div class="meal">
            <span>Meal:</span>
            <input name="meal-button" type="radio">
            <span>Breakfast</span>
            <input name="meal-button" type="radio">
            <span>Lunch</span>
            <input name="meal-button" type="radio">
            <span>Dinner</span>
            <input name="meal-button" type="radio">
            <span>Dessert</span>
        </div>
        <div class="dairy">
            <span>Dietary:</span>
            <input name="dairy-button" type="radio">
            <span>Breakfast</span>
            <input name="dairy-button" type="radio">
            <span>Lunch</span>
            <input name="dairy-button" type="radio">
            <span>Dinner</span>
            <input name="dairy-button" type="radio">
            <span>Dessert</span>
        </div>
    </nav>
    <script src="scripts/index.js"></script>
</body>
</html>
